<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Cooking conversion</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron bg-info">3C : Cups conversion for cooking</h1>
      <div class="row">

        <div class="col-sm-3">
          <form id="tblspn">
          <div class="form-group">
            <label for="num1">Amount of cups to tablespoons:</label>
            <input id="num1" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Convert!</button>
          </form>
          <div>
            <p class="one">It is <span class="tblspn"></span> tablespoons.</p>
          </div>
        </div>

        <div class="col-sm-3">
          <form id="oz">
          <div class="form-group">
            <label for="num2">Amount of cups to ounces:</label>
            <input id="num2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Convert!</button>
          </form>
          <div>
            <p class="two">It is <span class="oz"></span> ounces.</p>
          </div>
        </div>

        <div class="col-sm-3">
          <form id="mili">
          <div class="form-group">
            <label for="num3">Amount of cups to mililiters:</label>
            <input id="num3" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Convert!</button>
          </form>
          <div>
            <p class="three">It is <span class="mili"></span> mililiters.</p>
          </div>
        </div>

        <div class="col-sm-3">
          <form id="pound">
          <div class="form-group">
            <label for="num4">Amount of cups to pounds:</label>
            <input id="num4" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Convert!</button>
          </form>
          <div>
            <p class="four">It is <span class="pound"></span> pounds.</p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
