<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Cooking conversion</title>
  </head>
  <body>
    <div class="container">
      <h1>Conversion</h1>
      <div class="row">

        <div class="col-sm-3">
          <form id="tblspn">
          <div class="form-group">
            <label for="num1">Amount of cups to tablespoon:</label>
            <input id="num1" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Convert!</button>
          </form>
          <div>
            <p class="one">It is <span class="tblspn"></span> tablespoons.</p>
          </div>
        </div>

        <div class="col-sm-3">
          <form id="tblspn">
          <div class="form-group">
            <label for="num1">Amount of cups to ounce:</label>
            <input id="num1" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Convert!</button>
          </form>
          <div>
            <p class="one">It is <span class="tblspn"></span> tablespoons.</p>
          </div>
        </div>

        <div class="col-sm-3">
          <form id="tblspn">
          <div class="form-group">
            <label for="num1">Amount of cups to milimeters:</label>
            <input id="num1" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Convert!</button>
          </form>
          <div>
            <p class="one">It is <span class="tblspn"></span> tablespoons.</p>
          </div>
        </div>

        <div class="col-sm-3">
          <form id="tblspn">
          <div class="form-group">
            <label for="num1">Amount of cups to pound:</label>
            <input id="num1" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Convert!</button>
          </form>
          <div>
            <p class="one">It is <span class="tblspn"></span> tablespoons.</p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
